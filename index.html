<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <script defer src="scripts.js"></script>
    <style>
        img {height:200px;}
    </style>
</head>
<body>
    <h1>Rock, paper, scissors</h1>
    <p>Click the rock, paper or scissors to play against the computer. Whoever gets to a score of 5 first wins.</p>
    <img id="rock-image" src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-stone-rock-stone-small-rockery-png-image_3813140.jpg" />
    <img id="paper-image" src="https://png.pngtree.com/png-clipart/20220628/original/pngtree-torn-notebook-paper-white-coil-png-image_8243304.png" />
    <img id="scissors-image" src="https://png.pngtree.com/png-clipart/20190920/original/pngtree-an-office-scissors-illustration-png-image_4626875.jpg" />
    
    <div id="results"></div>

    <button onClick="startAgain()">Start again</button>
</body>
</html>
